<!DOCTYPE html>

        <link rel="stylesheet" href="css/ion.rangeSlider.css" />
        <link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />

            </div>
            <div class="col-xs-5 col-md-3">
              <img class="img-responsive" style="padding-right: 5px" src="img/logo-politecnico.png" title="Politecnico di Milano - DEIB" alt="Politecnico di Milano - DEIB">

            <div class="col-xs-5 col-md-3">
              <img class="img-responsive" style="padding-right: 15px" src="img/logo-skil-telecom.png" title="SKIL - Telecom" alt="SKIL - Telecom">
            </div>
            <div class="col-xs-5 col-md-3">
              <img class="img-responsive" style="padding-right: 15px" src="img/logoEIT.png" title="EIT Labs" alt="EIT Labs">
            </div>
          </p>
        </div>
        </div>
        <br />
        <p class="descriptionProject"></p>

        </div>
      </div>

          <div id="map-canvas"></div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 col-md-6">

            <h3 class="titleDotChart3h"></h3>
            <p class="descriptionDotChart3h"></p>
          </div>
          <div id="dotChart3h"></div>

        <div class="col-xs-12 col-md-6">
